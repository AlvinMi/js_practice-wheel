<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.min.css">
</head>

<body>
    <table class="table table-striped table-border table-hover">

        <head>
            <tr>
                <th>标题一</th>
                <th>标题二</th>
                <th>标题三</th>
                <th>标题四</th>
                <th>标题五</th>
            </tr>
        </head>
        <tbody>
            <tr>
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr>
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr class="active">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr class="success">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr class="info">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr class="waring">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
            <tr class="danger">
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
                <td>内容五</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
